<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="imageContainer">
        <div class="image image-1 activeImage"></div>
        <div class="image image-2"></div>
        <div class="image image-3"></div>
        <div class="image image-4"></div>
        <div class="image image-5"></div>
        <img
          id="prev"
          class="button"
          src="https://img.icons8.com/ios-filled/50/000000/circled-chevron-left.png"
        />
        <img
          id="next"
          class="button"
          src="https://img.icons8.com/ios-filled/50/000000/circled-chevron-right.png"
        />
        <div class="circles">
          <div class="circle circle-1 activeCircle"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
          <div class="circle circle-5"></div>
        </div>
      </div>
    </div>
    <a class="link" target="_blank" href="https://github.com/mondalraj/image-slider">View Code on GITHUB</a>

    <script src="./main.js"></script>
  </body>
</html>
